<div class="cnt-atender-profesional">
    <div *ngIf="vistaAtenderPaciente == 'Turnos'" class="cnt-tabla-atender-profesional">
        <table>
            <tbody>
                <tr>
                    Turnos Recibidos
                </tr>
                <tr>
                    <td class="main-td">FECHA</td>
                    <td class="main-td">HORA</td>
                    <td class="main-td">PACIENTE</td>
                    <td class="main-td">ESPECIALIDADES</td>
                    <td class="main-td">ESTADO</td>
                    <td class="main-td">ATENDER</td>
                </tr>
                <tr *ngFor="let turno of listaTurnos">
                    <td>{{turno.fecha}}</td>
                    <td>{{turno.horario}}</td>
                    <td>{{turno.emailPaciente}}</td>
                    <td>{{turno.especialidad}}</td>
                    <td>{{turno.estado}}</td>
                    <td><button class="btn-turnos-atender" (click)="atenderTurno(turno)" type="button">atender</button></td>
                </tr>
            </tbody>
        </table>
    </div>
    <button *ngIf="vistaAtenderPaciente == 'Turnos'" type="button" class="btn-volver" (click)="salir()">Volver</button> 
    <app-encuesta-profesional [turno]="turno" (turnoAtendido)="subirTurnoAtendido($event)" (cancelar)="cambiarVista()" (error)="agarrarError($event)" *ngIf="vistaAtenderPaciente == 'Encuesta'"></app-encuesta-profesional>
</div>
